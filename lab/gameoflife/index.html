<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game Of Life | Lab | Martin Grozdanov</title>
        <link href="../../css/bootstrap.slate.min.css" rel="stylesheet">
        <link href="../../css/custom.css" rel="stylesheet">
        <style>
            #gameoflife_background {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #gameoflife_main {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.5;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <canvas id="gameoflife_background"></canvas>
                <canvas id="gameoflife_main"></canvas>
            </div>
        </div>

        <script src="../../js/jquery-3.1.0.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="js.js"></script>

        <script>
            new MrHellish.Lab.GameOfLife({
                $canvasBkg:   $('#gameoflife_background'),
                $canvasImage: $('#gameoflife_main')
            });

        </script>
    </body>
</html>
